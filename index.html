<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Landing Page</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/png">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <nav class="header-left">
            <a href="#" class="head_left_link">About</a>
            <a href="#" class="head_left_link">Store</a>
        </nav>
        <nav class="header-right">
            <a href="#" class="head_right_link">Gmail</a>
            <a href="#" class="head_right_link">Images</a>
            <a href="#" class="head_right_link" id="appicon">
                <img src="./images/appicon.png" alt="appicon">
            </a>
            <button class="head_right_link" id="signinbutton" name="Sign In">Sign In</button>
        </nav>
    </header>
    <img src="./images/googlelogo.png" alt="googlelogo" id="google">
    <div class="searchbar">
        <input type="text" name="Searched" id="search">
        <img src="./images/magnifying_glass.jpg" alt="magnifying_glass" id="glass">
        <a href="#">
            <img src="./images/google_microphone.png" alt="microphone" id="microphone">
        </a>
    </div>

    <div class="down_bar">
        <button id="firstbutton" name="Google Search">Google Search</button>
        <button id="secondbutton" name="FeelLucky">I'm Feeling Lucky</button>
    </div>

    <div class="language">
        <p id="lang">
            Other Languages you can use Google:
            <a href="#" >English</a>
        </p>
    </div>
    
    <footer>
        <div class="country">Turkey</div>
        <nav class="footleft">
            <a href="#" class="footleftlinks">Advertising</a>
            <a href="#" class="footleftlinks">Business</a>
            <a href="#" class="footleftlinks">How Search Works</a>
        </nav>
        <nav class="footright">
            <a href="#" class="footrightlinks">Privacy</a>
            <a href="#" class="footrightlinks">Terms</a>
            <a href="#" class="footrightlinks">Settings</a>
        </nav>
    </footer>
    
</body>
</html>
